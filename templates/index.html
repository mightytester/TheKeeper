<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Image Review</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* Basic page styles */
        body {
            margin: 0;
            background: #0e0e0e;
            color: #eee;
            font-family: system-ui, sans-serif;
        }

        /* Toolbar */
        .toolbar {
            position: sticky;
            top: 0;
            background: #1a1a1a;
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 8px;
            border-bottom: 1px solid #333;
            z-index: 10;
        }

        button {
            padding: 12px 18px;
            font-size: 16px;
            background: #3cb371;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #2e8b57;
        }

        /* Single-column grid */
        .grid {
            display: grid;
            gap: 12px;
            padding: 12px;
            grid-template-columns: 1fr;
            /* 1 image per row */
        }

        /* Each tile */
        .item {
            position: relative;
            background: #111;
            border: 3px solid transparent;
            border-radius: 8px;
            padding: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            overflow: hidden;
        }

        /* Selected border */
        .item.selected {
            border-color: #3cb371;
        }

        /* Image fills width, keeps aspect ratio */
        .item img {
            width: 100%;
            height: auto;
            /* important: keeps full vertical */
            object-fit: contain;
            /* no cropping */
            border-radius: 6px;
            display: block;
            background: #000;
        }

        /* Checkbox overlay */
        .checkbox {
            position: absolute;
            top: 10px;
            left: 10px;
            transform: scale(1.4);
            z-index: 1;
        }

        /* Optional: increase gap on larger screens */
        @media (min-width: 600px) {
            .grid {
                gap: 14px;
            }
        }

        @media (min-width: 900px) {
            .grid {
                gap: 16px;
            }
        }
    </style>
</head>

<body>

    <form method="POST" action="/process">

        <!-- Toolbar with two buttons -->
        <div class="toolbar">
            <div>{{ images|length }} images remaining</div>
            <div>
                <button type="submit" name="action" value="keep_selected">
                    Keep Selected
                </button>
                <button type="submit" name="action" value="discard_selected">
                    Discard Selected
                </button>
            </div>
        </div>

        <!-- Image grid -->
        <div class="grid">
            {% for img in images %}
            <div class="item" data-name="{{ img }}">
                <input class="checkbox" type="checkbox" name="selected" value="{{ img }}">
                <img src="{{ url_for('serve_image', filename=img) }}" loading="lazy">
            </div>
            {% endfor %}
        </div>

    </form>

    <!-- JavaScript: click selects item -->
    <script>
        document.querySelectorAll(".item").forEach(item => {
            const checkbox = item.querySelector("input");

            item.addEventListener("click", e => {
                if (e.target.tagName !== "INPUT") {
                    checkbox.checked = !checkbox.checked;
                }
                item.classList.toggle("selected", checkbox.checked);
            });
        });
    </script>

</body>

</html>
