<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TheKeeper - Image Review</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #0a0a0a;
            color: #eee;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* Full viewport container */
        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        /* Fixed header */
        .header {
            display: none;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
            font-weight: 600;
        }

        .progress-counter {
            background: rgba(60, 179, 113, 0.1);
            padding: 4px 10px;
            border-radius: 12px;
            color: #3cb371;
            font-size: 13px;
        }

        .header-right {
            font-size: 12px;
            opacity: 0.6;
        }

        /* Main viewport - card area */
        .viewport {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        /* Card stack */
        .card {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            border-radius: 0;
            overflow: hidden;
            touch-action: none;
            cursor: grab;
            display: flex;
            align-items: center;
            justify-content: center;
            will-change: transform, opacity;
        }

        .card.current {
            z-index: 10;
        }

        .card.next {
            z-index: 5;
            opacity: 0;
            transform: scale(0.95);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }

        /* Swipe hints */
        .swipe-hint {
            position: absolute;
            font-size: 32px;
            font-weight: 700;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.1s;
            z-index: 20;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            letter-spacing: 1px;
        }

        .hint-keep {
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #3cb371;
        }

        .hint-discard {
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #e74c3c;
        }

        /* Fixed footer */
        .footer {
            display: none;
        }

        /* Empty state */
        .empty-state {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 16px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 64px;
            opacity: 0.3;
        }

        .empty-state-text {
            font-size: 18px;
            font-weight: 600;
        }

        /* Loading indicator */
        .loading {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid rgba(60, 179, 113, 0.2);
            border-top-color: #3cb371;
            animation: spin 0.8s linear infinite;
            z-index: 50;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
        }

        .loading.active {
            opacity: 1;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Toast notification */
        .toast {
            display: none;
        }

        /* Responsive */
        @media (min-width: 600px) {
            .action-btn {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <span style="font-size: 16px;">ðŸŽ¯</span>
                <span class="progress-counter"><span id="current-count">0</span>/<span id="total-count">0</span></span>
            </div>
            <div class="header-right">
                Swipe â€¢ Tap buttons
            </div>
        </div>

        <!-- Viewport -->
        <div class="viewport" id="viewport">
            <div class="empty-state" id="empty-state">
                <div class="empty-state-icon">âœ“</div>
                <div class="empty-state-text">All done!</div>
            </div>
        </div>

        <!-- Loading indicator -->
        <div class="loading" id="loading"></div>
    </div>

    <script>
        class ImageReviewer {
            constructor() {
                this.images = [];
                this.currentIndex = 0;
                this.isProcessing = false;
                this.touchStartX = 0;
                this.touchCurrentX = 0;
                this.touchStartTime = 0;
                this.touchStartY = 0;
                this.touchCurrentY = 0;

                this.viewport = document.getElementById("viewport");
                this.emptyState = document.getElementById("empty-state");
                this.loading = document.getElementById("loading");
                this.counterCurrent = document.getElementById("current-count");
                this.counterTotal = document.getElementById("total-count");

                this.init();
            }

            async init() {
                await this.loadImages();
                this.renderCard();
                this.attachEventListeners();
            }

            async loadImages() {
                try {
                    const res = await fetch("/api/images");
                    const data = await res.json();
                    this.images = data.images;
                    this.counterTotal.textContent = this.images.length;
                    this.updateCounter();
                } catch (err) {
                    console.error("Failed to load images:", err);
                }
            }

            updateCounter() {
                this.counterCurrent.textContent = Math.max(0, this.images.length - this.currentIndex);
            }

            renderCard() {
                // Clear viewport
                this.viewport.innerHTML = "";

                if (this.images.length === 0) {
                    this.emptyState.style.display = "flex";
                    this.viewport.appendChild(this.emptyState);
                    return;
                }

                // Current card
                const card = this.createCard(this.images[this.currentIndex], "current");
                this.viewport.appendChild(card);

                // Next card (preview)
                if (this.currentIndex + 1 < this.images.length) {
                    const nextCard = this.createCard(this.images[this.currentIndex + 1], "next");
                    this.viewport.appendChild(nextCard);
                }

                this.attachCardListeners(card);
            }

            createCard(imageName, className) {
                const card = document.createElement("div");
                card.className = `card ${className}`;

                const img = document.createElement("img");
                img.src = `/images/${imageName}`;
                img.alt = imageName;

                const keepHint = document.createElement("span");
                keepHint.className = "swipe-hint hint-keep";
                keepHint.textContent = "KEEP â™¥";

                const discardHint = document.createElement("span");
                discardHint.className = "swipe-hint hint-discard";
                discardHint.textContent = "âœ• DISCARD";

                card.appendChild(img);
                card.appendChild(keepHint);
                card.appendChild(discardHint);

                return card;
            }

            attachCardListeners(card) {
                card.addEventListener("touchstart", e => this.handleTouchStart(e), { passive: true });
                card.addEventListener("touchmove", e => this.handleTouchMove(e, card), { passive: true });
                card.addEventListener("touchend", e => this.handleTouchEnd(e), { passive: false });
            }

            handleTouchStart(e) {
                if (this.isProcessing) return;
                this.touchStartX = e.touches[0].clientX;
                this.touchStartY = e.touches[0].clientY;
                this.touchCurrentX = 0;
                this.touchStartTime = Date.now();
            }

            handleTouchMove(e, card) {
                if (this.isProcessing) return;
                const deltaX = e.touches[0].clientX - this.touchStartX;
                const deltaY = e.touches[0].clientY - this.touchStartY;

                this.touchCurrentX = deltaX;
                this.touchCurrentY = deltaY;

                // Ignore if vertical movement dominates
                if (Math.abs(deltaY) > Math.abs(deltaX)) return;

                // Apply transform only - no scale, no hints
                card.style.transform = `translateX(${deltaX}px)`;
            }

            handleTouchEnd(e) {
                if (this.isProcessing) return;
                const card = document.querySelector(".card.current");
                const timeDelta = Date.now() - this.touchStartTime;
                const velocity = timeDelta > 0 ? this.touchCurrentX / timeDelta : 0;

                // Determine action based on distance and velocity
                if (Math.abs(this.touchCurrentY) > 80 && this.touchCurrentY < -40) {
                    // Upward swipe - skip
                    this.skipImage();
                } else if (this.touchCurrentX > 100 || (this.touchCurrentX > 40 && velocity > 0.5)) {
                    this.processImage("keep");
                } else if (this.touchCurrentX < -100 || (this.touchCurrentX < -40 && velocity < -0.5)) {
                    this.processImage("discard");
                } else {
                    // Snap back - no transition for instant feel
                    card.style.transform = "";
                }
            }

            attachEventListeners() {
                // Removed - button actions no longer needed, only swipe
            }

            skipImage() {
                if (this.isProcessing || this.images.length === 0) return;

                this.isProcessing = true;
                const card = document.querySelector(".card.current");

                // Animate card up
                card.style.transition = "all 0.15s ease-out";
                card.style.opacity = "0";
                card.style.transform = "translateY(-200px)";

                setTimeout(() => {
                    // Move to next image, stop at end
                    if (this.currentIndex + 1 < this.images.length) {
                        this.currentIndex++;
                    }
                    this.updateCounter();
                    this.renderCard();
                    this.isProcessing = false;
                }, 150);
            }

            async processImage(action) {
                if (this.isProcessing || this.images.length === 0) return;

                this.isProcessing = true;
                this.loading.classList.add("active");
                const currentImage = this.images[this.currentIndex];

                try {
                    const res = await fetch("/api/process", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            action,
                            image: currentImage
                        })
                    });

                    const data = await res.json();
                    if (data.success) {
                        // Update images list from server
                        this.images = data.images;
                        this.counterTotal.textContent = data.count;

                        // Animate card out
                        const card = document.querySelector(".card.current");
                        card.style.transition = "all 0.15s ease-out";
                        card.style.opacity = "0";
                        card.style.transform = action === "keep" 
                            ? "translateX(100px)" 
                            : "translateX(-100px)";

                        // Wait for animation then render next
                        setTimeout(() => {
                            this.currentIndex = 0;
                            this.updateCounter();
                            this.renderCard();
                            this.isProcessing = false;
                            this.loading.classList.remove("active");
                        }, 150);
                    } else {
                        throw new Error(data.error || "Unknown error");
                    }
                } catch (err) {
                    console.error("Error processing image:", err);
                    this.isProcessing = false;
                    this.loading.classList.remove("active");
                    // Snap card back on error
                    const card = document.querySelector(".card.current");
                    if (card) {
                        card.style.transition = "all 0.3s ease-out";
                        card.style.transform = "";
                        card.style.opacity = "1";
                    }
                }
            }
        }

        // Initialize when DOM is ready
        document.addEventListener("DOMContentLoaded", () => {
            new ImageReviewer();
        });
    </script>
</body>

</html>
