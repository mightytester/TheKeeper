<!DOCTYPE html>
<html>
<head>
    <title>Portrait Image Review</title>
    <style>
        body {
            margin: 0;
            background: #0e0e0e;
            color: #eee;
            font-family: system-ui, sans-serif;
        }

        .toolbar {
            position: sticky;
            top: 0;
            background: #1a1a1a;
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            border-bottom: 1px solid #333;
        }

        button {
            padding: 12px 22px;
            font-size: 16px;
            background: #3cb371;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 14px;
            padding: 14px;
        }

        .item {
            position: relative;
            background: #111;
            border: 3px solid transparent;
            border-radius: 8px;
            padding: 6px;
            cursor: pointer;
            transition: border 0.15s;
        }

        .item.selected {
            border-color: #3cb371;
        }

        .item img {
            width: 100%;
            height: 360px;
            object-fit: contain;
            background: black;
            border-radius: 6px;
        }

        .checkbox {
            position: absolute;
            top: 10px;
            left: 10px;
            transform: scale(1.4);
        }
    </style>
</head>
<body>

<form method="POST" action="/process">

    <div class="toolbar">
        <div>{{ images|length }} images (select to keep)</div>
        <button type="submit">Keep Selected Â· Discard Rest</button>
    </div>

    <div class="grid">
        {% for img in images %}
        <div class="item" data-name="{{ img }}">
            <input class="checkbox" type="checkbox" name="selected" value="{{ img }}">
            <img src="{{ url_for('serve_image', filename=img) }}">
        </div>
        {% endfor %}
    </div>

</form>

<script>
    document.querySelectorAll(".item").forEach(item => {
        const checkbox = item.querySelector("input");

        item.addEventListener("click", e => {
            if (e.target.tagName !== "INPUT") {
                checkbox.checked = !checkbox.checked;
            }
            item.classList.toggle("selected", checkbox.checked);
        });
    });
</script>

</body>
</html>
